apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-daedalus-core-develop
  namespace: daedalus-core-develop
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
      environment: develop
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
        environment: develop
    spec:
      containers:
      - name: redis
        image: daedalusproject/base_redis_server:201904082015
        command: ["redis-server"]
        args: ["--protected-mode no"]
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis/
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-daedalus-core-develop
  namespace: daedalus-core-develop
  labels:
    app: redis
    role: master
    tier: backend
    environment: develop
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
    environment: develop
