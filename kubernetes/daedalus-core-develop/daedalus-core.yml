---
apiVersion: v1
kind: Service
metadata:
  name: daedalus-core-develop-service
  namespace: daedalus-core-develop
  labels:
    app: daedalus-core-develop-service
spec:
  ports:
  - name: access
    port: 8080
  selector:
    app: daedalus-core
    tier: daedalus-core-backend
    environment: develop
