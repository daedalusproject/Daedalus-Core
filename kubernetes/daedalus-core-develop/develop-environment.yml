apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-daedalus-core-develop
  namespace: daedalus-core-develop
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
      environment: develop
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
        environment: develop
    spec:
      containers:
      - name: redis
        image: daedalusproject/base_redis_server:201904181205
        command: ["redis-server"]
        args: ["--protected-mode no"]
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis/
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-daedalus-core-develop
  namespace: daedalus-core-develop
  labels:
    app: redis
    role: master
    tier: backend
    environment: develop
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
    environment: develop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-daedalus-core-develop
  namespace: daedalus-core-develop
  labels:
    app: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
      tier: broker
      environment: develop
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: broker
        environment: develop
    spec:
      containers:
      - name: rabbitmq
        image: daedalusproject/base_rabbitmq_server:201904181205
        env:
        - name: RABBITMQ_ENABLED_PLUGINS_FILE
          value: /etc/rabbitmq/enabled_plugins
        ports:
        - name: clitool
          containerPort: 25672
        - name: client-access-2
          containerPort: 5672
        - name: client-access-1
          containerPort: 5671
        - name: epmd
          containerPort: 4369
        volumeMounts:
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq/
      volumes:
        - name: rabbitmq-config
          configMap:
            name: rabbitmq-config
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-daedalus-core-develop
  namespace: daedalus-core-develop
  labels:
    app: rabbitmq
    tier: broker
