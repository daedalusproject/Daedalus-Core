  /organization/create:
    post:
      description: Admin users are allowed to create organizations
      security:
        - AdminSecurity: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization_data:
                  type: object
                  required:
                    - name
                  properties:
                    name: 
                      type: string
            examples:
              '0':
                value: '{"organization_data":{"name":"Mega Shops"}}'
              '1':
                value: '{"organization_data":{"name":"Daedalus Project"}}'
              '2':
                value: '{"organization_data":{}}'
      responses:
        '200':
          description: Sucess responses, superadmin also receives _hidden_data
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - oganization
                    properties:
                      organization:
                        type: object
                        required:
                          - organization_token
                        properties:
                          organization_token:
                            type: string
                  _hidden_data:
                    type: object
                    properties:
                      organization:
                        type: object
                        properties:
                          organization_id:
                            type: string
                      user:
                        type: object
                        properties:
                          is_super_admin:
                            type: integer
                          id:
                            type: integer
                  message:
                    type: string
                  status:
                    type: integer
                    enum:
                      - 1
              examples:
                '0':
                  value: >-
                    {"data":{"organization":{"organization_token":"s.Q8Ymu8q/yqAgZtdAnxyN4Exrwldp0S"}},"status":1,"_hidden_data":{"organization":{"organization_id":"2"},"user":{"is_super_admin":1,"id":1}},"message":"Organization
                    created."}
        '400':
          description: Failed examples
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - status
                properties:
                  _hidden_data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          is_super_admin:
                            type: integer
                  message:
                    type: string
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: >-
                    {"message":"Duplicated organization
                    name.","_hidden_data":{"user":{"id":1,"is_super_admin":1}},"status":0}
                '1':
                  value: >-
                    {"_hidden_data":{"user":{"id":1,"is_super_admin":1}},"message":"Invalid
                    organization data.","status":0}
        '403':
          description: Non admin users are not allowed to create organizations
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - status
                properties:
                  message:
                    type: string
                    enum:
                      - "You are not an admin user."
                  status:
                    type: integer
                    enum:
                      - 0
                       
              examples:
                '0':
                  value: '{"status":0,"message":"You are not an admin user."}'

                  
  /user/imadmin:
    get:
      description: Returns if user is admin
      security:
        - AdminSecurity: []
      responses:
        '200':
          description: Examples of success responses
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: integer
              examples:
                '0':
                  value: '{"message":"You are an admin user.","status":1}'
        '400':
          description: Examples of failed requests because users did not provide their session token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - "Session token invalid."
                      - "No session token provided."
                      - "Session token expired."
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: '{"status":0,"message":"Session token invalid."}'
                '1':
                  value: '{"message":"No session token provided.","status":0}'
                '2':
                  value: '{"message":"Session token expired.","status":0}'
        '403':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - "You are not an admin user."
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: '{"message":"You are not an admin user.","status":0}'

  /user/register:
    post:
      description: Admin users can register new users
      security:
        - AdminSecurity: []      
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                new_user_data:
                  type: object
                  properties:
                    surname:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
            examples:
              '0':
                value: >-
                  {"new_user_data":{"name":"Marvin", "surname":"The Robot",
                  "email":"marvin@robot.com"}}
              '1':
                value: >-
                  {"new_user_data":{"name":"Marvin", "surname":"The Robot",
                  "email":"john@daedalus-project.io"}}
              '2':
                value: >-
                  {"new_user_data":{"name":"Marvin", "surname":"The Robot",
                  "email":"marvin@daedalus-project.io"}}
      responses:
        '200':
          description: User has been created
          content:
            application/json:
              schema:
                type: object
                properties:
                  _hidden_data:
                    type: object
                    properties:
                      new_user:
                        type: object
                        properties:
                          id:
                            type: string
                          auth_token:
                            type: string
                          email:
                            type: string
                      user:
                        type: object
                        properties:
                          is_super_admin:
                            type: integer
                          id:
                            type: integer
                  message:
                    type: string
                    enum:
                      - "User has been registered."
                  status:
                    type: integer
                    enum:
                      - 1
              examples:
                '0':
                  value: >-
                    {"status":1,"message":"User has been
                    registered.","_hidden_data":{"new_user":{"email":"marvin@daedalus-project.io","id":"3","auth_token":"FNIUcTWuD2QExGrDcg.FbvqwPRg0iOuAd1W/S33S9jizCynW3gzHt6ZkYxLOs2j"},"user":{"is_super_admin":1,"id":1}}}
                '1':
                  value: >-
                    {"status":1,"message":"User has been registered.",}                    
        '400':
          description: Wrong data responses
          content:
            application/json:
              schema:
                type: object
                properties:
                  _hidden_data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          is_super_admin:
                            type: integer
                  message:
                    type: string
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: >-
                    {"message":"There already exists a user using this
                    e-mail.","_hidden_data":{"user":{"id":1,"is_super_admin":1}},"status":0}
        '403':
          description: Non admin user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - "You are not an admin user."
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: '{"status":0,"message":"You are not an admin user."}'

  /user/confirm:
    post:
      description: Registerd users must activate their account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - auth
              properties:
                auth:
                  type: object
                  required:
                    - auth_token
                    - password
                  properties:
                    password:
                      type: string
                    auth_token:
                      type: string
            examples:
              '0':
                value: '{"auth":{}}'
              '1':
                value: '{"auth":{"auth_token":"invaid_token"}}'
              '2':
                value: >-
                  {"auth":{"auth_token":"ubV8bzBc4utKXtyDQIJ7em1OQuP2FUUo4rb9nXwRoq8jr3e9dwzfSNqrSHvShMc"}}
              '3':
                value: >-
                  {"auth":{"auth_token":"ubV8bzBc4utKXtyDQIJ7em1OQuP2FUUo4rb9nXwRoq8jr3e9dwzfSNqrSHvShMc",
                  "password":"poorone"}}
              '4':
                value: >-
                  {"auth":{"auth_token":"ubV8bzBc4utKXtyDQIJ7em1OQuP2FUUo4rb9nXwRoq8jr3e9dwzfSNqrSHvShMc",
                  "password":"val1d_Pa55w0rd"}}
              '5':
                value: >-
                  {"auth":{"auth_token":"ubV8bzBc4utKXtyDQIJ7em1OQuP2FUUo4rb9nXwRoq8jr3e9dwzfSNqrSHvShMc",
                  "password":"val1d_Pa55w0rd"}}
      responses:
        '200':
          description: Correct response, auth and correct password are provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: integer
              examples:
                '0':
                  value: '{"status":1,"message":"Account activated."}'
        '400':
          description: Failed examples
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: integer
              examples:
                '0':
                  value: '{"message":"Invalid Auth Token.","status":0}'
                '1':
                  value: '{"status":0,"message":"Invalid Auth Token."}'
                '2':
                  value: '{"message":"Invalid Auth Token.","status":0}'
                '3':
                  value: >-
                    {"status":0,"message":"Valid Auth Token found, enter your
                    new password."}
                '4':
                  value: '{"status":0,"message":"Password is invalid."}'
                '5':
                  value: '{"message":"Invalid Auth Token.","status":0}'

  /user/showactive:
    get:
      description: Admin users are allowed to see its active registered users
      security:
        - AdminSecurity: []
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - active_users
                    properties:
                      active_users:
                        type: array
                        items:
                          type: object
                          required:
                            - is_admin
                            - surname
                            - name
                            - email
                          properties:
                            is_admin:
                              type: integer
                            surname:
                              type: string
                            name:
                              type: string
                            active:
                              type: integer
                            email:
                              type: string      
        '403':
          description: I said only andmins
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - status
                properties:
                  message:
                    type: string
                    enum:
                      - You are not an admin user."
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: '{"message":"You are not an admin user.","status":0}'
                  
  /user/showinactive:
    get:
      description: Admin users are allowed its registered user who has not activated their accounts
      security:
        - AdminSecurity: []      
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - inactive_users
                    properties:
                      inactive_users:
                        type: array
                        items:
                          type: object
                          required:
                            - is_admin
