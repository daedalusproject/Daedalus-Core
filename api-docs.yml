                          properties:
                            is_admin:
                              type: integer
                            surname:
                              type: string
                            name:
                              type: string
                            active:
                              type: integer
                            email:
                              type: string
                  _hidden_data:
                    type: object
                    properties:
                      inactive_users:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            is_super_admin:
                              type: integer
                            auth_token:
                              type: string
                      user:
                        type: object
                        properties:
                          is_super_admin:
                            type: integer
                          id:
                            type: integer
                  status:
                    type: integer
              examples:
                '0':
                  value: >-
                    {"_hidden_data":{"inactive_users":{"marvin@daedalus-project.io":{"id":3,"auth_token":"FNIUcTWuD2QExGrDcg.FbvqwPRg0iOuAd1W/S33S9jizCynW3gzHt6ZkYxLOs2j","is_super_admin":0}},"user":{"is_super_admin":1,"id":1}},"status":1,"data":{"inactive_users":{"marvin@daedalus-project.io":{"surname":"The
                    Robot","active":0,"is_admin":0,"email":"marvin@daedalus-project.io","name":"Marvin"}}}}
        '403':
          description: I said only admins
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - status
                properties:
                  message:
                    type: string
                    enum:
                      - "You are not an admin user."
                  status:
                    type: integer
                    enum:
                      - 0
              examples:
                '0':
                  value: '{"status":0,"message":"You are not an admin user."}'
                  
